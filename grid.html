<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width:392){
            .grid{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            background-color: black;
        }
        .grid-item{
            background-color: rgb(137, 221, 221);
            margin: 1px;
            height: 105px;
            width: 100px;
        }
        }
    </style>
</head>
<body>
    <h1>Grid Example</h1>
    <div class="grid">
        <div class="grid-item"><img src="bikeimage.jpeg">1</div>
        <div class="grid-item"><img src="bikeimage.jpeg">2</div>
        <div class="grid-item"><img src="bikeimage.jpeg">3</div>
        <div class="grid-item"><img src="bikeimage.jpeg">4</div>
    </div>
</body>
</html>
